<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Things to do</title>
</head>
<body>
    <header>
    <h1> Worklist</h1>
    </header>
    <main>
            <article class="wrapper">
                <div class="controls">
                    <div class="filters">
                        <span id="Todo">To Do</span>
                    </div>
                    <button class="clear-all">Clear All</button>
                </div>
                <div class="task-input">
                    <input type="text" placeholder="Add new task">
                </div>
                <ul class="task-box">
                    <li class="task">
                        <label >
                            <input type="checkbox"><span class="label-item">Own a motorhome</span>
                        </label>
                    </li>
                    <li class="task">
                        <label >
                            <input type="checkbox"><span>Watch match in Anfield Stadium</span>
                        </label>

                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox"><span>Learn Carpentry</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox"><span>Learn farming</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox"><span>Learn Scubadive</span>
                        </label>
                    </li>
                </ul>
            </article>
       
            <article class="wrapper">
                <div class="controls">
                    <div class="filters">
                        <span id="Inprogress">In Progress</span>
                    </div>
                    <button class="clear-all">Clear All</button>
                </div>
                
                <div class="task-input">
                    <input type="text" placeholder="Add new task">
                </div>

                <ul class="task-box">
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Learn Coding</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Learn Spanish</span>
                        </label>

                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Learn Driving</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Save money</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Eat healthy</span>
                        </label>
                    </li>
                </ul>
            </article>
       
            <article class="wrapper">
                <div class="controls">
                    <div class="filters">
                        
                        <span id="Done">Done</span>
                    </div>
                    <button class="clear-all">Clear All</button>
                </div>
                <div class="task-input">
                    <input type="text" placeholder="Add new task">
                </div>
                <ul class="task-box">
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Move to different country</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Learning swimming</span>
                        </label>

                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Buy laptop</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Buy Winter Clothes</span>
                        </label>
                    </li>
                    <li class="task">
                        <label>
                            <input type="checkbox">
                            <span>Buy earpod</span>
                        </label>
                    </li>
                </ul>
            </article>
        
    </main>
</body>
</html>
